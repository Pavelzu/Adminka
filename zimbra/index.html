<script>
$("#sendform").on("submit", function(){
	var myButton = document.getElementsByName('sendbtn0')[0];
	myButton.setAttribute('disabled', '');
	
	$.ajax({

		url: 'handlerZimbraGal.php',
		method: 'post',
		dataType: 'html',
		data: $(this).serialize(),
		success: function(data){
			alert(data);
			myButton.removeAttribute('disabled');
			

		}

	});

	return false;

});
</script>
